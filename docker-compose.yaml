version: '3.8'

services:
  # MongoDB - NoSQL Database
  mongodb:
    image: mongodb/mongodb-atlas-local:8.0.3
    container_name: mitre-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mitre_network

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:latest
    container_name: mitre-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - mitre_network

  # Ollama - LLM server (OpenAI-compatible API), preloads gemma3:4b and nomic-embed-text
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: mitre-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - mitre_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mitre-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://root:password@mongodb:27017/?authSource=admin&directConnection=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - VECTOR_SEARCH_INDEX_NAME=mitre_entities_vector
      - LM_STUDIO_URI=http://ollama:11434/v1
      - LM_STUDIO_API_KEY=ollama
      - CHAT_MODEL=gemma3:4b
      - EMBEDDING_MODEL=nomic-embed-text
      - RAG_TOP_K=5
      - MITRE_API_BASE=http://backend:8000
    depends_on:
      - mongodb
      - neo4j
      - ollama
    networks:
      - mitre_network

  # NiceGUI Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mitre-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - API_BASE=http://backend:8000
    depends_on:
      - backend
    networks:
      - mitre_network

  # lm-studio:
  #   image: mamema/lm-studio
  #   container_name: mitre-lm-studio
  #   restart: unless-stopped
  #   ports:
  #     - "1234:1234"  # OpenAI-compatible API (chat, embeddings, etc.)
  #   environment:
  #     - LM_STUDIO_SERVER_PORT=1234
  #   volumes:
  #     - lm_studio_models:/home/user/.cache/lm-studio/models
  #     - lm_studio_config:/home/user/.config/lm-studio
  #   networks:
  #     - mitre_network

volumes:
  mongodb_data:
  mongodb_config:
  neo4j_data:
  neo4j_logs:
  ollama_models:

networks:
  mitre_network:
    driver: bridge
