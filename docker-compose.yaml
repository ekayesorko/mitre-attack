version: '3.8'

services:
  # MongoDB - NoSQL Database
  mongodb:
    image: mongodb/mongodb-atlas-local:8.0.3
    container_name: mitre-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: root
      MONGODB_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mitre_network

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:latest
    container_name: mitre-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - mitre_network

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: mitre-backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      # For Atlas Local / single-node replica set in Docker, use directConnection=true so the driver
      # does not try to connect to internal replica-set hostnames (e.g. container ID) that are not resolvable.
      - MONGODB_URI=mongodb://root:password@mongodb:27017/?authSource=admin&directConnection=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - LM_STUDIO_URI=http://lm-studio:1234/v1
      - CHAT_MODEL=google/gemma-3-4b
      - EMBEDDING_MODEL=nomic-embed-text
    depends_on:
      - mongodb
      - neo4j
    networks:
      - mitre_network

  # lm-studio:
  #   image: mamema/lm-studio
